<div class="w-full h-full flex bg-linear-to-r from-[#005D5D] to-[#212121]">
  <div
    class="hidden md:flex w-0 md:w-1/2 flex-col justify-center pl-7 text-white"
  >
    <span class="md:text-6xl lg:text-8xl opacity-100"> Privacidade </span>
    <span class="md:text-6xl lg:text-8xl opacity-75 md:-mt-5 lg:-mt-8">
      Segurança
    </span>
    <span class="md:text-6xl lg:text-8xl opacity-40 md:-mt-5 lg:-mt-8">
      Confiança
    </span>
  </div>

  <div
    class="w-full md:w-1/2 h-full p-2 flex justify-center items-center text-white gap-5"
  >
    <mat-card class="w-95 h-125" appearance="raised">
      <mat-card-header class="flex justify-center">
        <mat-card-title>
          <div class="flex items-center justify-center gap-5">
            <img src="chat.png" class="h-15" alt="Chat " />
            <h1 class="text-2xl">Secret Chat</h1>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex-1">
        <div *ngIf="islogin">
          <app-login  ></app-login>
        </div>
        <div *ngIf="!islogin">
          <app-register></app-register>
        </div>
      </mat-card-content>
      <mat-card-actions class="flex justify-center mb-5">
        <p *ngIf="islogin">
          Ainda não possui uma conta?
          <a class="text-[#23D2DD] cursor-pointer" (click)="islogin = false"
            >Cadastre-se</a
          >
        </p>
        <p *ngIf="!islogin">
          Já possui uma conta?
          <a class="text-[#23D2DD] cursor-pointer" (click)="islogin = true"
            >Faça login</a
          >
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
